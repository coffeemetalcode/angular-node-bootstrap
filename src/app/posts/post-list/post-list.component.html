<!-- if posts -->
<accordion
  *ngIf="posts.length > 0"
  [isAnimated]="true">
  <accordion-group
    *ngFor="let post of posts"
    heading="{{ post.title }}">
    <p>{{ post.content }}</p>
    <hr>
    <button class="btn btn-danger right-button">Delete Post</button>
    <button class="btn btn-warning right-button">Edit Post</button>
  </accordion-group>
</accordion>

<!-- if !posts -->
<p class="info-text" *ngIf="posts.length <= 0">No posts to read.</p>
